<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Contreras y Felipe Barría - Diseñadores</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>JUAN CONTRERAS Y FELIPE BARRIA</h1>
            <p>Diseñadores Integrales</p>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <a href="index.html">Portafolio</a>
            <a href="about.html" class="active">Sobre mí</a>
        </nav>

        <!-- Gallery -->
        <section class="gallery">
            <p align="center">Ambos somos diseñadores integrales de la universidad catolica, compartimos un gusto por los juegos y el tokusatsu.</p>
            <canvas id="aqui"></canvas>
            
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2025 Juan Contreras - Felipe Barría. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#">Behance</a>
                <a href="#">LinkedIn</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
        
            new Chart("aqui", {
               type: 'line',
            data: {
                labels: ['2015', '2016', '2017','2018', '2019','2020','2021','2022','2023','2024','2025'],
                datasets: [{
                    label: 'Completos comidos en fiestas patrias',
                    data: [5,7,3,4,8,2,4,4,7,3,6],
                    fill: false,
                    borderColor: 'rgb(200, 99, 132)',
                    backgroundColor: 'rgba(200, 99, 132, 0.5)',
                    tension: 0.1
                },

                {
                    label: 'Empanadas comidas en fiestas patrias',
                    data: [3,4, 7,9,4,3,8,6,1,8,4],
                    fill: false,
                    borderColor: 'rgb(0, 255, 100)',
                    backgroundColor: 'rgba(0, 225, 100, 0.5)',
                    tension: 0.1
                }

            ]
            },
            options: {
                layout: {
        padding: {
          top: 70,
          right: 50,
          bottom: 40,
          left: 50
        }
      },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
</body>
</html>
